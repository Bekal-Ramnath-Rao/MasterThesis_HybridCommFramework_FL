version: '3.8'

services:
  # ============================================================================
  # MQTT Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # MQTT Broker (Mosquitto)
  mqtt-broker-mental:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker-mental
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ../mqtt-config:/mosquitto/config
    networks:
      - fl-mqtt-network
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # MQTT FL Server (Mental State Recognition)
  fl-server-mqtt-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-mqtt-mental
    cap_add:
      - NET_ADMIN
    depends_on:
      - mqtt-broker-mental
    environment:
      - MQTT_BROKER=mqtt-broker-mental
      - MQTT_PORT=1883
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Server/MentalState_Recognition/FL_Server_MQTT.py
    networks:
      - fl-mqtt-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results
  # MQTT FL Client 1 (Mental State Recognition)
  fl-client-mqtt-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-mqtt-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - mqtt-broker-mental
      - fl-server-mqtt-mental
    environment:
      - MQTT_BROKER=mqtt-broker-mental
      - MQTT_PORT=1883
      - CLIENT_ID=0
      - NUM_CLIENTS=2
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/MentalState_Recognition/FL_Client_MQTT.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-mqtt-network

  # MQTT FL Client 2 (Mental State Recognition)
  fl-client-mqtt-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-mqtt-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - mqtt-broker-mental
      - fl-server-mqtt-mental
    environment:
      - MQTT_BROKER=mqtt-broker-mental
      - MQTT_PORT=1883
      - CLIENT_ID=1
      - NUM_CLIENTS=2
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/MentalState_Recognition/FL_Client_MQTT.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-mqtt-network

  # ============================================================================
  # AMQP Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # RabbitMQ Broker
  rabbitmq-mental:
    image: rabbitmq:3-management
    container_name: fl-rabbitmq-mental
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - fl-amqp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AMQP FL Server (Mental State Recognition)
  fl-server-amqp-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-amqp-mental
    cap_add:
      - NET_ADMIN
    depends_on:
      - rabbitmq-mental
    environment:
      - AMQP_HOST=rabbitmq-mental
      - AMQP_PORT=5672
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
    command: python -u Server/MentalState_Recognition/FL_Server_AMQP.py
    networks:
      - fl-amqp-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results
  # AMQP FL Client 1 (Mental State Recognition)
  fl-client-amqp-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-amqp-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-amqp-mental
    environment:
      - AMQP_HOST=rabbitmq-mental
      - AMQP_PORT=5672
      - CLIENT_ID=0
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_AMQP.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-amqp-network

  # AMQP FL Client 2 (Mental State Recognition)
  fl-client-amqp-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-amqp-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-amqp-mental
    environment:
      - AMQP_HOST=rabbitmq-mental
      - AMQP_PORT=5672
      - CLIENT_ID=1
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_AMQP.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-amqp-network

  # ============================================================================
  # gRPC Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # gRPC FL Server (Mental State Recognition)
  fl-server-grpc-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-grpc-mental
    cap_add:
      - NET_ADMIN
    ports:
      - "50051:50051"
    environment:
      - GRPC_PORT=50051
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
    command: python -u Server/MentalState_Recognition/FL_Server_gRPC.py
    networks:
      - fl-grpc-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results

  # gRPC FL Client 1 (Mental State Recognition)
  fl-client-grpc-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-grpc-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-grpc-mental
    environment:
      - GRPC_HOST=fl-server-grpc-mental
      - GRPC_PORT=50051
      - CLIENT_ID=0
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_gRPC.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs
    networks:
      - fl-grpc-network

  # gRPC FL Client 2 (Mental State Recognition)
  fl-client-grpc-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-grpc-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-grpc-mental
    environment:
      - GRPC_HOST=fl-server-grpc-mental
      - GRPC_PORT=50051
      - CLIENT_ID=1
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_gRPC.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs
    networks:
      - fl-grpc-network

  # ============================================================================
  # QUIC Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # QUIC FL Server (Mental State Recognition)
  fl-server-quic-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-quic-mental
    cap_add:
      - NET_ADMIN
    ports:
      - "4433:4433/udp"
    environment:
      - QUIC_HOST=0.0.0.0
      - QUIC_PORT=4433
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
    command: python -u Server/MentalState_Recognition/FL_Server_QUIC.py
    networks:
      - fl-quic-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results
      - ../certs:/app/certs

  # QUIC FL Client 1 (Mental State Recognition)
  fl-client-quic-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-quic-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-quic-mental
    environment:
      - QUIC_HOST=fl-server-quic-mental
      - QUIC_PORT=4433
      - CLIENT_ID=0
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_QUIC.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs
    networks:
      - fl-quic-network

  # QUIC FL Client 2 (Mental State Recognition)
  fl-client-quic-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-quic-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-quic-mental
    environment:
      - QUIC_HOST=fl-server-quic-mental
      - QUIC_PORT=4433
      - CLIENT_ID=1
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_QUIC.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs
    networks:
      - fl-quic-network

  # ============================================================================
  # HTTP/3 Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # HTTP/3 FL Server (Mental State Recognition)
  fl-server-http3-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-http3-mental
    cap_add:
      - NET_ADMIN
    ports:
      - "4434:4434"
    environment:
      - HTTP3_HOST=0.0.0.0
      - HTTP3_PORT=4434
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Server/MentalState_Recognition/FL_Server_HTTP3.py
    networks:
      - fl-http3-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results
      - ../certs:/app/certs:ro
    # GPU reservations moved to overlay file

  # HTTP/3 FL Client 1 (Mental State Recognition)
  fl-client-http3-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-http3-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-http3-mental
    environment:
      - HTTP3_HOST=fl-server-http3-mental
      - HTTP3_PORT=4434
      - CLIENT_ID=1
      - NUM_CLIENTS=2
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/MentalState_Recognition/FL_Client_HTTP3.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs:ro
    networks:
      - fl-http3-network
    # GPU reservations moved to overlay file

  # HTTP/3 FL Client 2 (Mental State Recognition)
  fl-client-http3-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-http3-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-http3-mental
    environment:
      - HTTP3_HOST=fl-server-http3-mental
      - HTTP3_PORT=4434
      - CLIENT_ID=2
      - NUM_CLIENTS=2
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/MentalState_Recognition/FL_Client_HTTP3.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
      - ../certs:/app/certs:ro
    networks:
      - fl-http3-network
    # GPU reservations moved to overlay file

  # ============================================================================
# ============================================================================
  # DDS Protocol Setup (Mental State Recognition)
  # ============================================================================
  
  # DDS FL Server (Mental State Recognition)
  fl-server-dds-mental:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-dds-mental
    cap_add:
      - NET_ADMIN
    environment:
      - DDS_DOMAIN_ID=0
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
    command: python -u Server/MentalState_Recognition/FL_Server_DDS.py
    networks:
      - fl-dds-network
    volumes:
      - ../Server/MentalState_Recognition/results:/app/Server/MentalState_Recognition/results

  # DDS FL Client 1 (Mental State Recognition)
  fl-client-dds-mental-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-dds-mental-1
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-dds-mental
    environment:
      - DDS_DOMAIN_ID=0
      - CLIENT_ID=0
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_DDS.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-dds-network

  # DDS FL Client 2 (Mental State Recognition)
  fl-client-dds-mental-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-dds-mental-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-dds-mental
    environment:
      - DDS_DOMAIN_ID=0
      - CLIENT_ID=1
      - NUM_CLIENTS=2
    command: python -u Client/MentalState_Recognition/FL_Client_DDS.py
    volumes:
      - ../Client/MentalState_Recognition/Dataset:/app/Client/MentalState_Recognition/Dataset
    networks:
      - fl-dds-network

  # ============================================================================
  # Traffic Generator Containers (for Congestion Testing)
  # ============================================================================
  
  http-traffic-gen-1-mental:
    image: alpine:latest
    container_name: http-traffic-gen-1-mental
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network
      - fl-amqp-network
      - fl-grpc-network
      - fl-quic-network
      - fl-http3-network
      - fl-dds-network
    command: >
      sh -c "
      apk add --no-cache curl &&
      echo 'Starting HTTP traffic generator...' &&
      while true; do
        curl -s -o /dev/null http://fl-server-mqtt-mental:5000 2>/dev/null || true;
        curl -s -o /dev/null http://fl-server-amqp-mental:5000 2>/dev/null || true;
        curl -s -o /dev/null http://fl-server-grpc-mental:50051 2>/dev/null || true;
        sleep 0.5;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  http-traffic-gen-2-mental:
    image: alpine:latest
    container_name: http-traffic-gen-2-mental
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network
      - fl-amqp-network
      - fl-grpc-network
      - fl-quic-network
      - fl-http3-network
      - fl-dds-network
    command: >
      sh -c "
      apk add --no-cache curl &&
      while true; do
        curl -s -o /dev/null http://mqtt-broker-mental:1883 2>/dev/null || true;
        curl -s -o /dev/null http://rabbitmq-mental:5672 2>/dev/null || true;
        sleep 1;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  bandwidth-hog-mental:
    image: alpine:latest
    container_name: bandwidth-hog-mental
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network
      - fl-amqp-network
      - fl-grpc-network
      - fl-quic-network
      - fl-http3-network
      - fl-dds-network
    command: >
      sh -c "
      apk add --no-cache iperf3 &&
      while true; do
        iperf3 -c fl-server-mqtt-mental -u -b 20M -t 10 2>/dev/null || true;
        iperf3 -c fl-server-amqp-mental -u -b 20M -t 10 2>/dev/null || true;
        sleep 5;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  packet-spammer-mental:
    image: alpine:latest
    container_name: packet-spammer-mental
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network
      - fl-amqp-network
      - fl-grpc-network
      - fl-quic-network
      - fl-http3-network
      - fl-dds-network
    command: >
      sh -c "
      while true; do
        ping -i 0.1 -s 64 fl-server-mqtt-mental -c 100 2>/dev/null || true;
        ping -i 0.1 -s 64 fl-server-amqp-mental -c 100 2>/dev/null || true;
        sleep 2;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  connection-flooder-mental:
    image: python:3.9-alpine
    container_name: connection-flooder-mental
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network
      - fl-amqp-network
      - fl-grpc-network
      - fl-quic-network
      - fl-http3-network
      - fl-dds-network
    command:
      - /bin/sh
      - -c
      - |
        pip install --no-cache-dir paho-mqtt pika >/dev/null 2>&1
        python -c 'import time, socket, threading
        from datetime import datetime
        def flood_connections(host, port, num_conns=10):
            while True:
                try:
                    threads = []
                    for i in range(num_conns):
                        def connect():
                            try:
                                s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
                                s.settimeout(2)
                                s.connect((host, port))
                                s.sendall(b"GET / HTTP/1.1\r\nHost: test\r\n\r\n")
                                s.recv(1024)
                                s.close()
                            except:
                                pass
                        t = threading.Thread(target=connect)
                        threads.append(t)
                        t.start()
                    for t in threads:
                        t.join(timeout=3)
                    time.sleep(0.5)
                except:
                    time.sleep(1)
        print(f"[{datetime.now()}] Starting connection flooder...")
        targets = [("mqtt-broker-mental", 1883), ("rabbitmq-mental", 5672), ("fl-server-grpc-mental", 50051)]
        threads = []
        for host, port in targets:
            t = threading.Thread(target=flood_connections, args=(host, port, 5))
            t.daemon = True
            t.start()
            threads.append(t)
        while True:
            time.sleep(60)
            print(f"[{datetime.now()}] Connection flooder still running...")
        '
    restart: unless-stopped
    profiles:
      - congestion

networks:
  fl-mqtt-network:
    driver: bridge
  fl-amqp-network:
    driver: bridge
  fl-grpc-network:
    driver: bridge
  fl-quic-network:
    driver: bridge
  fl-http3-network:
    driver: bridge
  fl-dds-network:
    driver: bridge

volumes:
  mqtt-data:
  rabbitmq-data:



