  fl-server-http3-temp:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-http3-temp
    cap_add:
      - NET_ADMIN
    ports:
      - "4434:4434"
    environment:
      - HTTP3_HOST=0.0.0.0
      - HTTP3_PORT=4434
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Server/Temperature_Regulation/FL_Server_HTTP3.py
    networks:
      - fl-http3-network-temp
    volumes:
      - ../Server/Temperature_Regulation/results:/app/Server/Temperature_Regulation/results
      - ../certs:/app/certs:ro
    # GPU reservations moved to overlay file

  # HTTP/3 FL Client 1 (Temperature Regulation)
  fl-client-http3-temp-1:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-http3-temp-1
    cap_add:
      - NET_ADMIN
    depends_on:
