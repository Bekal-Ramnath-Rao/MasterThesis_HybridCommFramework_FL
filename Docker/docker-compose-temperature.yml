      - ../certs:/app/certs:ro
    networks:
      - fl-http3-network-temp
    # GPU reservations moved to overlay file

  # HTTP/3 FL Client 2 (Temperature Regulation)
  fl-client-http3-temp-2:
    build:
      context: ..
      dockerfile: Client/Dockerfile
    container_name: fl-client-http3-temp-2
    cap_add:
      - NET_ADMIN
    depends_on:
      - fl-server-http3-temp
    environment:
      - HTTP3_HOST=fl-server-http3-temp
      - HTTP3_PORT=4434
      - CLIENT_ID=2
      - NUM_CLIENTS=2
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
      - QUANTIZATION_BITS=${QUANTIZATION_BITS:-8}
      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/Temperature_Regulation/FL_Client_HTTP3.py
    volumes:
