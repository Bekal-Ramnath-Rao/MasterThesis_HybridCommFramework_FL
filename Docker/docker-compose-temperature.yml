  fl-server-dds-temp:
    build:
      context: ..
      dockerfile: Server/Dockerfile
    container_name: fl-server-dds-temp
    cap_add:
      - NET_ADMIN
    environment:
      - DDS_DOMAIN_ID=2
      - NUM_CLIENTS=2
      - NUM_ROUNDS=1000
      - USE_QUANTIZATION=${USE_QUANTIZATION:-false}
      - QUANTIZATION_STRATEGY=${QUANTIZATION_STRATEGY:-parameter_quantization}
