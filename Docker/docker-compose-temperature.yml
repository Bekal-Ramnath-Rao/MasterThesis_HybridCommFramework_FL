      - QUANTIZATION_SYMMETRIC=${QUANTIZATION_SYMMETRIC:-true}
      - QUANTIZATION_PER_CHANNEL=${QUANTIZATION_PER_CHANNEL:-false}
    command: python -u Client/Temperature_Regulation/FL_Client_DDS.py
    volumes:
      - ../Client/Temperature_Regulation/Dataset:/app/Client/Temperature_Regulation/Dataset
    networks:
      - fl-dds-network-temp

  # ============================================================================
  # Traffic Generator Containers (for Congestion Testing)
  # ============================================================================
  # These containers are optional and only started when congestion testing is enabled
  # They generate background traffic to simulate network congestion
  
  http-traffic-gen-1-temp:
    image: alpine:latest
    container_name: http-traffic-gen-1-temp
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network-temp
      - fl-amqp-network-temp
      - fl-grpc-network-temp
      - fl-quic-network-temp
      - fl-dds-network-temp
    command: >
      sh -c "
      apk add --no-cache curl &&
      echo 'Starting HTTP traffic generator...' &&
      while true; do
        curl -s -o /dev/null http://fl-server-mqtt-temp:5000 2>/dev/null || true;
        curl -s -o /dev/null http://fl-server-amqp-temp:5000 2>/dev/null || true;
        curl -s -o /dev/null http://fl-server-grpc-temp:50051 2>/dev/null || true;
        sleep 0.5;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  http-traffic-gen-2-temp:
    image: alpine:latest
    container_name: http-traffic-gen-2-temp
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network-temp
      - fl-amqp-network-temp
      - fl-grpc-network-temp
      - fl-quic-network-temp
      - fl-dds-network-temp
    command: >
      sh -c "
      apk add --no-cache curl &&
      echo 'Starting HTTP traffic generator...' &&
      while true; do
        curl -s -o /dev/null http://mqtt-broker-temp:1883 2>/dev/null || true;
        curl -s -o /dev/null http://rabbitmq-temp:5672 2>/dev/null || true;
        sleep 1;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  bandwidth-hog-temp:
    image: alpine:latest
    container_name: bandwidth-hog-temp
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network-temp
      - fl-amqp-network-temp
      - fl-grpc-network-temp
      - fl-quic-network-temp
      - fl-dds-network-temp
    command: >
      sh -c "
      apk add --no-cache iperf3 &&
      echo 'Starting bandwidth hog...' &&
      while true; do
        iperf3 -c fl-server-mqtt-temp -u -b 20M -t 10 2>/dev/null || true;
        iperf3 -c fl-server-amqp-temp -u -b 20M -t 10 2>/dev/null || true;
        sleep 5;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  packet-spammer-temp:
    image: alpine:latest
    container_name: packet-spammer-temp
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network-temp
      - fl-amqp-network-temp
      - fl-grpc-network-temp
      - fl-quic-network-temp
      - fl-dds-network-temp
    command: >
      sh -c "
      echo 'Starting packet spammer...' &&
      while true; do
        ping -i 0.1 -s 64 fl-server-mqtt-temp -c 100 2>/dev/null || true;
        ping -i 0.1 -s 64 fl-server-amqp-temp -c 100 2>/dev/null || true;
        sleep 2;
      done
      "
    restart: unless-stopped
    profiles:
      - congestion

  connection-flooder-temp:
    image: python:3.9-alpine
    container_name: connection-flooder-temp
    cap_add:
      - NET_ADMIN
    networks:
      - fl-mqtt-network-temp
      - fl-amqp-network-temp
      - fl-grpc-network-temp
      - fl-quic-network-temp
