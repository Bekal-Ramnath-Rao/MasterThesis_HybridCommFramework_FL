# Mosquitto MQTT Broker Configuration for Federated Learning
# Fair comparison settings aligned with other protocols

# Allow anonymous connections
allow_anonymous true

# Listener configuration
listener 1883
protocol mqtt

# Message size limits (12MB for FL model weights)
max_packet_size 12582912

# Connection limits
max_connections 1000
max_queued_messages 1000

# Persistence (disabled for fair comparison - stateless like other protocols)
persistence false

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_timestamp true
